<a href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}" data-id={{ page._id }} class="list-group-item
  list-group-item-action mb-3">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ page.title }}</h5>
    <small><date title="{{ page.posted_at | date: "%d/%m/%Y" }}" class="timeago">{{ page.posted_at }}</date></small>
  </div>
  <small>{{ page.location }}</small>
</a>
